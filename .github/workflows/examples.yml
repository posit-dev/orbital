name: Test Examples

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  examples:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
      
      - name: Install uv
        run: |
          pip install uv
      
      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Check Examples on DuckDB
        env:
          BACKEND: duckdb
        run: |
          uv run examples/test_examples.sh

      - name: Check Examples on SQLite
        env:
          BACKEND: sqlite
        run: |
          uv run examples/test_examples.sh
